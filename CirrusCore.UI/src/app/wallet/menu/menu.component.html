<section id="GUI" class="light">
  <nav class="navbar navbar-light bg-light justify-content-between">
    <ul class="nav list-inline col-5">
      <li class="nav-item list-inline-item">
        <a class="nav-link nav-link-stratis-green" routerLink="dashboard" routerLinkActive="active-stratis-green">Dashboard</a>
      </li>
      <li class="nav-item list-inline-item">
        <a class="nav-link nav-link-stratis-green" routerLink="history" routerLinkActive="active-stratis-green">History</a>
      </li>
      <li class="nav-item list-inline-item">
        <a class="nav-link nav-link-stratis-green" routerLink="smart-contracts" routerLinkActive="active-stratis-green">Smart Contracts</a>
      </li>
      <li class="nav-item list-inline-item">
        <a class="nav-link nav-link-stratis-green" routerLink="tokens" routerLinkActive="active-stratis-green">Token Management</a>
      </li>
    </ul>

    <span class="navbar-brand mx-auto">
      <a>
        <img src="./assets/images/cirrus/logo.svg" width="36" height="36" alt="Cirrus">
      </a>
    </span>

    <form class="form-inline col-5" style="max-width: none">
      <div class="btn-group navbar-text ml-auto">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-light" ngbDropdownToggle>{{walletName}}</button>
          <div ngbDropdownMenu class="dropdown-menu-right">
              <button *ngIf="accountsEnabled" class="dropdown-item d-flex align-items-center" type="button"
              (click)="switchAddress()"><i class="lnr lnr-users"></i>Switch Address</button>
            <button class="dropdown-item d-flex align-items-center" type="button" (click)="openAdvanced()"><i
                class="lnr lnr-cog"></i>Advanced</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item d-flex align-items-center" type="button" data-toggle="modal"
              (click)="logoutClicked()" data-target="#modalLogout"><i class="lnr lnr-exit"></i> Logout</button>
          </div>
        </div>
      </div>
    </form>
  </nav>
</section>
