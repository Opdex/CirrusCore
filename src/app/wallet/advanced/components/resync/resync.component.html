<div class="card p-4">
  <div class="card-header">Rescan Wallet</div>
  <div class="card-body" style="min-height:200px;">
    <div class="alert alert-info" role="alert">
      Rescanning your wallet will temporarily clear the transactions in your wallet and rescan the blockchain.
    </div>
    <div class="alert alert-warning text-center" *ngIf="walletService.isSyncing || walletService.ibdMode || walletService.rescanInProgress">Please note that your wallet needs to be completely synchronised before you can rescan your wallet.</div>
    <div>
      <button type="button" [disabled]="walletService.isSyncing || walletService.ibdMode || walletService.rescanInProgress" class="btn btn-primary btn-block" (click)="onResyncClicked()">Rescan</button>
    </div>
  </div>
</div>
